<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="sign-page">
    <section >
        <div class="start-sign">
            <h1>Create an account to enjoy exclusive benefits</h1>
        </div>
        <div class="sign-up">
            <form action="SignIn.html" >
                <label >First name:</label>
                <input type="text" name="First_name" value="" required>
                <label >Second name:</label>
                <input type="text" name="Second_name" value="" required>
                <label >Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label >Password:</label>
                <input type="password" name="password"  value="" >
                
                <label for="confirm_password">Confirm Password:</label>
                <input type="password"  name="confirm_password" value="" required>
                
                <label >Birth date:</label>
                <input type="date" name="Birth"  value="" >
                <label >Choose your preferred communication method :</label>
                <br>
                <br>
                <LAbel> email</LAbel>
                <input type="checkbox" name="email"  value="email" >
                <LAbel> Sms</LAbel>
                <input type="checkbox" name="Sms"  value="Sms" >
                <LAbel>Telephone</LAbel>
                <input type="checkbox" name="Telephone"  value="Telephone" >


                <a href="SignIn.html"> <button type="submit">CREATE ACCOUNT </button></a>
                
            </form>
        </div>
    </section>
</body>
</html>
